<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
  <input type = "file" name="files" multiple>
  <button id="btnUpload" class="btn-upload">Upload</button>
  <ul class="image-list">

  </ul>
</body>
<script>
  const btnUpload = document.querySelector(".btn-upload");

  window.addEventListener("load", (event) => {
    document.querySelector(".image-list").addEventListener("click", (event) => {
      if (event.target.matches('button, button i')) {
        event.target.closest('li').remove();
      }
    })
  })

  btnUpload.addEventListener("click", (event) => {
    event.preventDefault();
    const formData = new FormData();

    const files = document.querySelector("[type=file]").files;

    for(const file of files) {
      console.log(file);
      formData.append("files", file);
      console.log(formData);
    }
    console.log(axios);
    (async () => {
      try{
      const resp = await axios.post('uploadAjax', formData, {
        headers: {
          'content-type': 'multipart/form-data'
        }
      });
      console.log(resp.data);
      document.querySelector(".image-list").innerHTML += resp.data.map(ele => `<li><img src = "/display${ele.thumb}" alt = "/display${ele.origin}"><button class="btn"><i class="fa-solid fa-x"></i></button></li>`).join("");
      console.log("업로드 완료");
      } catch (error) {
        console.log(error)
        const status = error.response.status;
        if(status == 400) {
          alert(error.response.data);
        }
        else if(status == 500) {
          alert("서버 오류가 발생했습니다.")
        } else {
          alert("알 수 없는 오류" + status)
        }
      }
    })();
  })
</script>
</html>
