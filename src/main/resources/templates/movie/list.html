<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/index :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
      <h1>Board List Page
      <span class="my-3">
        <a th:href="@{/movie/register}" class="btn btn-outline-primary">write</a>
      </span>
      </h1>
      [[${requestDto.qs}]]
      <form action="/movie/list" method="get">
        <input type="hidden" name="page" th:value="1">
        <input type="hidden" name="size" th:value="${requestDto.size}">
        <div class="input-group">
          <select class="form-select" name="type">
            <option th:selected="${requestDto.type == null}">------------</option>
            <option th:selected="${requestDto.type == 't'}" value="t">제목</option>
            <option th:selected="${requestDto.type == 'c'}" value="c">내용</option>
            <option th:selected="${requestDto.type == 'w'}" value="w">작성자</option>
            <option th:selected="${requestDto.type == 'tc'}" value="tc">제목 + 내용</option>
            <option th:selected="${requestDto.type == 'tcw'}" value="tcw">제목 + 내용 + 작성자</option>
          </select>
          <input type="text" class="form-control w-50" name="keyword" th:value="${requestDto.keyword}">
          <button class="btn btn-outline-secondary">Search</button>
          <button class="btn btn-outline-secondary" onclick="this.closest('form').querySelectorAll('select, input[name=keyword]').forEach(el => el.remove());">Clear</button>
        </div>
      </form>
      <table class="table table-striped table-bordered table-hover">
        <tr>
          <th scope = "col">#</th>
          <th scope = "col">Title & Picture</th>
          <th scope = "col">Review Count</th>
          <th scope = "col">Avg Rating</th>
          <th scope = "col">RegDate</th>
        </tr>
        <tr th:each="m : ${movies.list}">
          <th scope="row">[[${m.mno}]]</th>
          <td><a th:href="@{'/movie/read' + ${requestDto.qs2} + '&mno=' + ${m.mno}}">
          <img th:if="${m.list.size() > 0 && m.list[0] != null && m.list[0].path != null}" th:src="'/display' + ${m.list[0].thumb}" onerror="this.src='https://placehold.co/200x200?text=No+Image'">
            [[${m.title}]] </a>
          </td>
          <td >[[${m.reviewCnt}]]</td>
          <td th:text="${m.avg}"></td>
          <td th:text="${#temporals.format(m.regDate, 'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
      </table>
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="#" th:href="@{'/movie/list' + ${requestDto.qs} + '&page=' + ${requestDto.start - 1}}" th:if="${requestDto.prev}">Prev</a></li>
        <li th:class="'page-item' + ${requestDto.page == page ? ' active' : ''}" th:each="page : ${requestDto.pageList}"><a class="page-link" th:href="@{/movie/list(page = ${requestDto.page}, size=${requestDto.size}, type=${requestDto.type}, keyword=${requestDto.keyword})}">[[${requestDto.page}]]</a></li>
        <li class="page-item"><a class="page-link" href="#" th:href="@{/movie/list(page = ${requestDto.end + 1}, size=${requestDto.size}, type=${requestDto.type}, keyword=${requestDto.keyword})}" th:if="${requestDto.next}">Next</a></li>
      </ul>
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Reply</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <div class="form-group">
                <input class="form-control" type="text" name="text" placeholder="replyText...">
              </div>
              <div class="form-group">
                <input class="form-control" type="text" name="replyer" placeholder="replyer">
              </div>
              <input type="hidden" name="rno">
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-primary replyRemove">Remove</button>
              <button type="button" class="btn btn-primary replyModify">Modify</button>
              <button type="button" class="btn btn-primary replySave">save</button>
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
            </div>

          </div>
        </div>
      </div>
      <script th:inline="javascript">
        let msg =[[${msg}]];
        console.log(msg);
        window.addEventListener("load", function (e){
          if(msg){
            const myModal = new bootStrap.Modal(document.getElementById('myModal'));
            myModal.show();
          }
        });
      </script>
    </th:block>
  </th:block>
</html>
